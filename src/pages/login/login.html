<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6" style="background-color:#1BAF61;">
  <form id="login-form1">
    <ion-list id="login-list2">
      <ion-item id="login-input1">
        <ion-label stacked>
          E-mail
        </ion-label>
        <ion-input type="email" placeholder="Digite seu e-mail"></ion-input>
      </ion-item>
      <div class="spacer" style="height:1px;" id="login-spacer"></div>
      <ion-item id="login-input2">
        <ion-label stacked>
          Senha
        </ion-label>
        <ion-input type="password" placeholder="Digite sua senha"></ion-input>
      </ion-item>
    </ion-list>
    <button id="login-button23" ion-button color="positive" round full style="font-weight:500;font-size:20px;" on-click="goToInicio()">
      Entrar
    </button>
    <button id="login-button24" ion-button color="danger" round full style="font-weight:500;font-size:20px;" on-click="goToConta()">
      Criar uma Conta
    </button>
  </form>
</ion-content>
