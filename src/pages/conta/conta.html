<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Conta
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7" style="background-color:#1BAF61;">
  <form id="conta-form2">
    <ion-list id="conta-list3">
      <ion-item id="conta-input3">
        <ion-label>
          Nome
        </ion-label>
        <ion-input type="text" placeholder="Digite seu nome"></ion-input>
      </ion-item>
      <ion-item id="conta-input4">
        <ion-label>
          E-mail
        </ion-label>
        <ion-input type="email" placeholder="Digite seu e-mail"></ion-input>
      </ion-item>
      <ion-item id="conta-input5">
        <ion-label>
          Senha
        </ion-label>
        <ion-input type="password" placeholder="Digite sua senha"></ion-input>
      </ion-item>
    </ion-list>
    <button id="conta-button25" ion-button color="positive" block style="font-weight:500;font-size:20px;" on-click="goToLogin()">
      Criar Nova Conta
    </button>
    <button id="conta-button26" ion-button color="assertive" block style="font-weight:500;font-size:20px;" on-click="goToLogin()">
      Voltar
    </button>
  </form>
</ion-content>
