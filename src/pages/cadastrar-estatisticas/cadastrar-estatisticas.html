<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cadastrar Estatisticas
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page12" style="background-color:#1BAF61;">
  <ion-list id="cadastrarEstatisticas-list7">

      </ion-avatar>

        Jogador

  <div class="spacer" style="width:300px;height:32px;" id="cadastrarEstatisticas-spacer20"></div>
  <form id="cadastrarEstatisticas-form8">
    <ion-item id="cadastrarEstatisticas-input19">

        Presenças:

    </ion-item>
    <ion-item id="cadastrarEstatisticas-input20">
      <ion-label>
        Gols:
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="cadastrarEstatisticas-input21">
      <ion-label>
        Assistências:
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="cadastrarEstatisticas-input22">

        Passes Completos:
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="cadastrarEstatisticas-input23">

      </ion-label>

    </ion-item>
    <ion-item id="cadastrarEstatisticas-input24">

      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="cadastrarEstatisticas-input25">

        Faltas Sofridas:
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="cadastrarEstatisticas-input26">
      <ion-label>
        Faltas Cometidas:
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="cadastrarEstatisticas-input27">

        Cartões Amarelos:
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="cadastrarEstatisticas-input28">

        Cartões Vermelhos:
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>

    <ion-item id="cadastrarEstatisticas-input33">

    <button id="cadastrarEstatisticas-button37" ion-button color="positive" full style="font-weight:500;font-size:20px;">

    <button id="cadastrarEstatisticas-button38" ion-button color="positive" full style="font-weight:500;font-size:20px;" on-click="goToPesquisarJogador()">

</ion-content>
